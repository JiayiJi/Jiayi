    <a href="/zh/post/2017-12-28-graduation/" itemprop="url">又要毕业了？！</a>
  </h3>
  

<div class="article-metadata">

  <span class="article-date">
    
    <time datetime="2016-11-15 00:00:00 &#43;0000 UTC" itemprop="datePublished">

  <span class="middot-divider"></span>
  <span class="article-reading-time">
    1 分钟阅读时间
  </span>
  

  
  

  

  

</div>

  <div class="article-style" itemprop="articleBody">
    
    <p>昨天在地铁里刷微博，里面有胡适的一篇文章，《赠与今年毕业的大学生》（《独立评论》1932年7月3日），近八十年过去了，这篇文章仍然给人启发，即使是对我这种毕业不久的又快要毕业的**—现在，都不知道用什么词汇描述自己了，噫？！</p>
    
  </div>
